
{% extends 'home.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Register your account</h3>
            <form action="." method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" value="Register" class="btn btn-outline-secondary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
