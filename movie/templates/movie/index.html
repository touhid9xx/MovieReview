
{% extends 'home.html' %}
{% block content %}

<section id='movie_card '>
    <div class="container mt-5">
        <div class="row">
          {% for movie in movies %}
          <div class="col-md-4 col-sm-12 col-lg-3 m-1">
               
                   <div class="card">
                    {% if movie.image %}
                    <img class="card-img-top zoom" src="{{movie.image.url | default_if_none:'#'}}" alt="Card image cap">
                    {% endif %}
                    <div class="card-block">
                      <a href="{% url 'movie' movie.id %}"><h4 class="card-title">{{ movie.name }}</h4></a>
                      <p class="card-text">{{ movie.description | truncatewords:10 }}</p>
                      <p class="card-text"><small class="text-muted">{{movie.release_date}}</small></p>
                    </div>
                  </div>
            </div>
            
          {% endfor %}
      </div>
      </div>

</section>

{% endblock content%}
