{% extends 'home.html' %}
{% block content %} 
{% load crispy_forms_tags %}
    <div class="container mt-1">
        <div class="card">
            
                <h3 class="text-center">{{ controller }}</h3>
                <form action="" method="POST" enctype="multipart/form-data" class="ml-5 mb-3">
                    {% csrf_token %}
                   
                    
                      {{ form | crispy }}
                      
                   
                   
                    <input type="submit" class="btn-primary mt-2" value="{{controller}}">
                </form>
            </div>
        
    </div>
{% endblock %}
